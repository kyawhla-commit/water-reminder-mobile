<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Water Drop Shape -->
  <path d="M256 80C256 80 160 200 160 296C160 349.019 203.981 392 256 392C308.019 392 352 349.019 352 296C352 200 256 80 256 80Z" fill="url(#dropGradient)"/>
  
  <!-- Inner Highlight -->
  <path d="M256 100C256 100 180 200 180 286C180 328.526 214.474 363 256 363" stroke="url(#highlightGradient)" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
  
  <!-- Wave Lines Inside Drop -->
  <path d="M190 300C210 290 240 310 256 300C272 290 302 310 322 300" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  <path d="M200 330C220 320 245 340 256 330C267 320 292 340 312 330" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Sparkle/Plus Icon (representing health) -->
  <circle cx="380" cy="140" r="40" fill="white" opacity="0.9"/>
  <path d="M380 115V165M355 140H405" stroke="url(#plusGradient)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Small Bubbles -->
  <circle cx="200" cy="350" r="12" fill="white" opacity="0.4"/>
  <circle cx="230" cy="370" r="8" fill="white" opacity="0.3"/>
  <circle cx="290" cy="365" r="10" fill="white" opacity="0.35"/>
  
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
    
    <!-- Water Drop Gradient -->
    <linearGradient id="dropGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="50%" stop-color="#29B6F6"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>
    
    <!-- Highlight Gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </linearGradient>
    
    <!-- Plus Icon Gradient -->
    <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#0288D1"/>
